<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <h5>Customer Details</h5>
                    </div>
                </ng-template>

                <ng-template pTemplate="right">
                    <button pButton label="Add" class="p-button-outlined-left mb-2" icon="pi pi-plus"
                        routerLink="/customer/AddCustomer"></button>
                </ng-template>
            </p-toolbar>
            <p-table #dt1 [value]="customers1" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true"
                styleClass="p-datatable-gridlines" [paginator]="true"
                [globalFilterFields]="['name','ownername','city','state','phone','GST','OpenBalanace']"
                responsiveLayout="scroll">
                <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row">
                        <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
                            (click)="clear(dt1)"></button>
                        <span class="p-input-icon-left mb-2">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)"
                                placeholder="Search Keyword" class="w-full" />
                        </span>

                    </div>
                </ng-template>

                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 12rem">

                            <div class="flex justify-content-between align-items-center">
                                Company Name
                                <p-columnFilter type="text" field="Name" display="menu"
                                    placeholder="Search by company name"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Owner Name
                                <p-columnFilter type="text" field="ownername" display="menu"
                                    placeholder="Search by owner name"></p-columnFilter>
                            </div>
                        </th>
                       
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                City
                                <p-columnFilter type="text" field="city" display="menu"
                                    placeholder="Search by city"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                State
                                <p-columnFilter type="text" field="state" display="menu"
                                    placeholder="Search by state"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Phone
                                <p-columnFilter type="text" field="phone" display="menu"
                                    placeholder="Search by phone"></p-columnFilter>
                            </div>
                        </th>
                        <!-- <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Cell
                                <p-columnFilter type="text" field="cell" display="menu"
                                    placeholder="Search by cell"></p-columnFilter>
                            </div>
                        </th> -->
                        <!-- <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                TIN
                                <p-columnFilter type="text" field="tin" display="menu"
                                    placeholder="Search by TIN"></p-columnFilter>
                            </div>
                        </th> -->
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                GSTIN
                                <p-columnFilter type="text" field="GST" display="menu"
                                    placeholder="Search by GST"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                opening Balance
                                <p-columnFilter type="numeric" field="OpenBalanace" display="menu"
                                    placeholder="Search by opening Balance"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 6rem">
                            <div class="text-center">
                                Action
                            </div>
                        </th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-customer>
                    <tr>
                        <td>
                            {{customer.name}}
                        </td>
                        <td>
                            {{customer.ownername}}
                        </td>
                        <!-- <td>
                            {{customer.street1}}
                        </td>
                        <td>
                            {{customer.street2}}
                        </td> -->
                        <td>
                            {{customer.city}}
                        </td>
                        <td>
                            {{customer.state}}
                        </td>
                        <td>
                            {{customer.phone}}
                        </td>
                        <!-- <td>
                            {{customer.cell}}
                        </td> -->
                        <!-- <td>
                            {{customer.tin}}
                        </td> -->
                        <td>
                            {{customer.GST}}
                        </td>
                        <td>
                            {{customer.OpenBalanace}}
                        </td>
                        <td>
                            <button pButton pRipple label="Edit" icon="pi pi-pencil" class="p-button-text"
                                (click)="NavigateUrl(customer.id)"></button>
                        </td>
                    </tr>
                </ng-template>

                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="8">No customers found.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="8">Loading customers data. Please wait.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

    </div>
</div>

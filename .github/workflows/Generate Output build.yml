name: Deploy Angular App

on:
  push:
    branches:
      - master  # Runs this workflow on every push to the `main` branch
  pull_request:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Specify the Node.js version as per your project needs

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build -- --output-path=output  # Builds and outputs to `output` folder

      - name: Commit and push changes
        run: |
          # Configure Git with GitHub Actions bot details
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Remove any existing `output` folder in the branch
          git rm -r output || true

          # Move the built files to the `output` folder
          mkdir -p output
          mv dist/* output/

          # Commit and push changes
          git add output
          git commit -m "Deploy Angular app to output folder"
          git push
